<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="assets/javascript/giphy.js"></script>
</head>
<body>

    
    <div class="wrapper container">
        <div class="row">
            <div class="col-xs-0 col-md-1"></div>
            <div class=" col-xs-12 col-md-10" id="search-buttons"></div>
            <div class="col-xs-0 col-md-1"></div>
        </div>
    </div>
    <div class="wrapper container">
        <div class="row">
            <div class="col-xs-0 col-md-1"></div>
            <div class="col-xs-10 col-md-8" id="gif"></div>
            <div class="col-xs-10 col-md-2" id="search">
                <form id="movie-form"> <!-- Used from movie example-->
                    <div class="form-group">
                        <label for="search-input">Add a pet type</label> <br>
                        <input type="text" class="form-control" id="search-input" placeholder="Animal Name">
                        <input class="form-control" id="add-pet" type="submit" value="Search">
                    </div>
                </form>
            </div>
            <div class="col-xs-0 col-md-1"></div>

        </div>
    </div>

</body>
</html>
